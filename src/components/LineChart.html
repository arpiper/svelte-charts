<div class="line-chart-container">
  <h3>{{ title }}</h3>
  {{ yield }}
</div>

<style>
div.datapoint-tooltip {
  position: aboslue;
  z-index: 100;
  background: black;
  color: white;
}
</style>
<script>
var d3 = require("d3")
var $ = require("jquery")

export default {
  data () {
    return {
      dataset: {},
      size: {},
      title: "Line Chart",
      selector: "",
      axes: undefined,
      svg: undefined,
      scales: undefined,
      dotRadius: 4,
    }
  },
  methods: {
    createAxes () {
      let size, h, w, y, x, yaxis, xaxis, d, svg, scales, xmax, ymax
      svg = this.get("svg")
      d = this.get("dataset")
      size = this.get("size")
      scales = this.get("scales")
      
      yaxis = d3.axisLeft(scales.y)
          .ticks(d.y.length)
          .tickFormat((d) => d)
      xaxis = d3.axisBottom(scales.x)
          .ticks(d.x.length)
          .tickFormat((d) => d)

      svg = svg.append("g").attr("transform", `translate(${size.margin}, ${size.margin})`)
      svg.append("g")
        .attr("class", "y-axis")
        .call(yaxis)
      svg.append("g")
        .attr("class", "x-axis")
        .attr("transform", `translate(0, ${size.adj_height})`)
        .call(xaxis)

      this.set({
        axes: {x: xaxis, y: yaxis},
        svg: svg
      })
    },
    drawPoints () {
      let data = this.get("dataset")
      let size = this.get("size")
      let axis = this.get("axis")
      let scales = this.get("scales")
      let svg = this.get("svg")
      let radius = this.get("dotRadius")
      let s = svg.append("g").selectAll("circle").data(data.x)
        .enter().append("circle")
          .attr("class", "data-point")
          .attr("fill", "green")
          .attr("cy", (d,i) => scales.y(data.y[i]))
          .attr("r", radius)
      if (scales.x.step) {
        s.attr("cx", (d) => scales.x(d) + (scales.x.step() / 2))
      } else {
        s.attr("cx", (d) => scales.x(d))
      }
      let tip = this.addToolTip()
      s.on("mouseover", (d,i) => {
        console.log(d)
        console.log(d3.event)
        tip.style("opacity", 0.9)
          .style("left", `${d3.event.pageX}px`)
          .style("top", `${d3.event.pageY}px`)
          .html(`<span>${data.x[i]}, ${data.y[i]}</span>`)
      })
      s.on("mouseout", (d) => {
        tip.style("opacity", 0)
      })
      this.set({svg: svg})
    },
    drawLines () {
      let data = this.get("dataset")
      let size = this.get("size")
      let axis = this.get("axis")
      let scales = this.get("scales")
      let svg = this.get("svg")
      let s = svg.append("g").selectAll("line").data(data.x.slice(0, data.x.length - 1))
        .enter().append("line")
          .attr("class", "data-line")
          .attr("stroke", "green")
          .attr("stroke-width", 2)
          .attr("y1", (d,i) => scales.y(data.y[i]))
          .attr("y2", (d,i) => scales.y(data.y[i+1]))
      if (scales.x.step) {
        s.attr("x1", (d) => scales.x(d) + (scales.x.step() / 2))
          .attr("x2", (d,i) => scales.x(data.x[i+1]) + (scales.x.step() / 2))
      } else {
        s.attr("x1", (d) => scales.x(d))
          .attr("x2", (d,i) => scales.x(data.x[i+1]))
      }
      this.set({svg: svg})
    },
    addToolTip () {
      let data = this.get("dataset")
      let svg = this.get("svg")
      svg.selectAll(".data-point").data(data.x)
        .attr("id", (d,i) => `datapoint-${i}-${d}`)

      let tip = d3.select("body")
        .append("div")
          .attr("class", "datapoint-tooltip")
          .style("opacity", 0)
      return tip
    },
  },
  oncreate () {
    let selector = this.get("selector")
    this.set({
      svg: d3.select(`#${selector}`)
    })
    //this.setSvg()
    this.createAxes()
    this.drawPoints()
    this.drawLines()
  }
}
</script>
