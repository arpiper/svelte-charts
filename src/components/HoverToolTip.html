<div id="{{ toolTipId }}" class="tooltip-container">
</div>

<script>
var d3 = require("d3")
var $ = require("jquery")

export default {
  data () {
    return {
      chartData: {},
    }
  },
  computed: {
    toolTipId (chartData) {
      return `${chartData.selector}-tooltip`
    }
  },
  methods: {
    addToolTip () {
      let data = this.get("chartData")
      let svg = d3.select(`#${data.selector}`).select("g")
      let tip = svg.append("g")
        .append("foreignObject")
          .attr("class", "fo-tooltip-container")
      tip = this.createTipStyle(tip)

      if (data.type === "line" || data.type === "bar") {
        let tipbars = this.barToolTip(tip, svg)
      } else if (data.type === "pie") {
        svg = d3.select(`#${data.selector}`)
        let tipbars = this.pieToolTip(tip, svg)
        console.log(tipbars)
        svg.selectAll(".pie-slice")
          .on("mouseover", (d,i,n) => {
            document.querySelector(`#hover-line-${i}`).style.opacity = 1
            let x = data.size.width * (1/4)
            let y = this.getVectorCoords(
              (d.startAngle + d.endAngle) / 2,
              data.dataset.arc.centroid(d),
              (data.size.radius - data.size.innerRadius) / 2 + 20)[1]
            let e = tip.select(".fo-tooltip")
            e.attr("id", `tooltip-data-${i}`)
            e.text(`${d}:${data.dataset.y[i]}`)
            e = document.getElementById(`tooltip-data-${i}`)

            if ((y + e.offsetHeight) > (data.size.height / 2)) {
              y -= e.offsetHeight / 2
            } else if ((y - e.offsetHeight / 2) < (-data.size.height / 2)) {
              y += e.offsetHeight / 2
            }
            tip.attr("x", x)
              .attr("y", y - (e.offsetHeight / 2))
              .attr("opacity", 1)
              .attr("width", e.offsetWidth)
              .attr("height", e.offsetHeight)
            e.style.visibility = "visible"

          })
          .on("mouseout", (d,i,n) => {
            document.querySelector(`#hover-line-${i}`).style.opacity = 0
            tip.attr('opacity', 0)
          })
      }
      tip.on("mouseover", () => tip.attr("opacity", 1))
        .on("mouseout", () => tip.attr("opacity", 0))
        
      return tip
    },
    barToolTip (tip, svg) {
      let data = this.get("chartData")
      let tipbars = svg.append("g").selectAll("rect").data(data.dataset.x)
        .enter().append("rect")
          .attr("class", "tooltip-bar")
          .attr("width", 20)
          .attr("x", (d) => this.getXCoords(data.scales.x, d) - 10)
          .attr("height", data.size.adj_height)
          .style("opacity", 0)
          .on("mouseover", (d,i,n) => {
            let x = this.getXCoords(data.scales.x, d)
            let y = this.getYCoords(data.scales.y, data.dataset.y[i])
            let e = tip.select(".fo-tooltip")
            e.attr("id", `tooltip-data-${i}`)
            e.text(`${d}:${data.dataset.y[i]}`)
            e = document.getElementById(`tooltip-data-${i}`)
            tip.attr("x", x - (e.offsetWidth / 2))
              .attr("y", y - (e.offsetHeight * 2))
              .attr("opacity", 1)
              .attr("width", e.offsetWidth)
              .attr("height", e.offsetHeight)
            e.style.visibility = "visible"
          })
          .on("mouseout", (d,i,n) => {
            n[i].style['opacity'] = 0
            tip.attr('opacity', 0)
          })
      return tipbars
    },
    pieToolTip (tip, svg) {
      let data, w, arc, lines, r
      data = this.get("chartData")
      w = data.dataset.wedges
      arc = data.dataset.arc
      r = (data.size.radius - data.size.innerRadius) / 2 + 20
      lines = svg.append("g")
        .attr("transform", `translate(${data.size.width / 2}, ${data.size.height / 2})`)
      lines = lines.selectAll("g").data(data.dataset.y)
        .enter().append("g")
          .attr("class", "hover-line")
          .attr("id", (d,i) => `hover-line-${i}`)
          .attr("opacity", 0)
      lines.append("line")
        .attr("x1", (d,i) => arc.centroid(w[i])[0])
        .attr("y1", (d,i) => arc.centroid(w[i])[1])
        .attr("x2", (d,i) => {
          let a = (w[i].startAngle + w[i].endAngle) / 2
          let c = arc.centroid(w[i])
          return this.getVectorCoords(a,c,r)[0]
        })
        .attr("y2", (d,i) => {
          let a = (w[i].startAngle + w[i].endAngle) / 2
          let c = arc.centroid(w[i])
          return this.getVectorCoords(a,c,r)[1]
        })
        .attr("stroke", 'black')
        .attr("stroke-width", 1)
      lines.append("line")
        .attr("x1", (d,i) => {
          let a = (w[i].startAngle + w[i].endAngle) / 2
          let c = arc.centroid(w[i])
          return this.getVectorCoords(a,c,r)[0]
        })
        .attr("y1", (d,i) => {
          let a = (w[i].startAngle + w[i].endAngle) / 2
          let c = arc.centroid(w[i])
          return this.getVectorCoords(a,c,r)[1]
        })
        .attr("x2",  () => data.size.width * (1/4))
        .attr("y2", (d,i) => {
          let a = (w[i].startAngle + w[i].endAngle) / 2
          let c = arc.centroid(w[i])
          return this.getVectorCoords(a,c,r)[1]
        })
        .attr("stroke", "black")
        .attr("stroke-width", 1)
      return lines
    },
    getElement (el) {
      let e = document.createElement(el)
      e.setAttribute("class", "fo-tooltip")
      return e
    },
    createTipStyle (tipFO) {
      let style = document.createElement("style")
      tipFO.append("xhtml:head").node().appendChild(style)
      style.sheet.insertRule(
        `.fo-tooltip:after {
          display: block;
          content: "";
          position: absolute;
          bottom: -10px;
          left: calc(50% - 10px);
          border-width: 10px 10px 0;
          border-style: solid;
          border-color: rgba(0, 0, 0, 0.8) transparent;
          width: 0;
        }`,
      0)
      style.sheet.insertRule(
        `.fo-tooltip {
          display: inline-block;
          color: white;
          font-size: 10px;
          visibility: hidden;
          padding: 2px 5px;
          text-align: center;
          background-color: rgba(0,0,0,0.8);
        }`,
      0)
      style.sheet.insertRule(
        `.fo-tooltip-cantainer {
          position: relative;
          text-align: center;
        }`,
      0)
      style.sheet.insertRule(
        `body {
          width: 100%;
          height: 100%;
          margin: 0;
        }`,
      0)
      tipFO.node()
        .appendChild(document.createElement("body"))
        .appendChild(this.getElement("span"))
      return tipFO
    },
    getXCoords (xfunc, val) {
      let x = xfunc(val)
      if (xfunc.step) {
        x += xfunc.step() / 2
      }
      return x
    },
    getYCoords (yfunc, val) {
      let y = yfunc(val)
      if (yfunc.step) {
        y += yfunc.step() / 2
      }
      return y
    },
    // a: angle, c: [x,y]
    getVectorCoords (a,c,h) {
      let c2
      if (c[0] > 0 && c[1] > 0) {
        c2 = [(c[0] + (h * Math.sin(a))), (c[1] - (h * Math.cos(a)))]
      } else if (c[0] > 0) {
        c2 = [(c[0] - (h * Math.cos(a - (3/2)*Math.PI))), (c[1] - (h * Math.sin((a - (3/2)*Math.PI))))]
      } else if (c[1] > 0) {
        c2 = [(c[0] + (h * Math.cos(a - (1/2)*Math.PI))), (c[1] + (h * Math.sin((a - (1/2)*Math.PI))))]
      } else {
        c2 = [(c[0] - (h * Math.sin(a - Math.PI))), (c[1] + (h * Math.cos(a - Math.PI)))]
      }
      return c2
    }
  },
  oncreate () {
    let d = this.get("chartData")
    console.log('hovertootltip', d)
    if (d.options.hovertooltip) {
      this.addToolTip()
    }
  }
}
</script>

<style>
.tooltip-container {
  position: relative;
}
.tooltip {
  position: absolute;
  z-index: 100;
  background-color: rgba(0, 0, 0, 0.8);
  color: white;
  padding: 10px;
}
/*
 * little triangle 
 */
.tooltip:after {
  display: block;
  content: "";
  position: absolute;
  bottom: -10px;
  left: calc(50% - 10px);
  border-width: 10px 10px 0;
  border-style: solid;
  border-color: rgba(0, 0, 0, 0.8) transparent;
  width: 0;
}
.tooltip-bar {
  fill-opacity: 0.25;
  stroke-width: 2px;
  stroke: black;
  z-index: 1000;
}
</style>
