<div class="bar-chart-container">
  <h3>{{ title }}</h3>
  {{ yield }}
</div>

<script>
import HoverToolTip from "./HoverToolTip.html"
var d3 = require("d3")

export default {
  data () {
    return {
      dataset: {},
      size: {},
      title: "Bar Chart",
      selector: "",
      svg: undefined,
      scales: undefined,
      axes: undefined,
      barWidth: 20,
    }
  },
  computed: {
    hoverData (dataset, scales, size, barWidth, svg, selector) {
      return {
        dataset: dataset,
        scales: scales,
        size: size,
        selector: selector,
        hoverWidth: barWidth,
      }
    },
  },
  methods: {
    createAxes () {
      let size, yaxis, xaxis, d, svg, scales
      svg = this.get("svg")
      d = this.get("dataset")
      size = this.get("size")
      scales = this.get("scales")
      
      yaxis = d3.axisLeft(scales.y)
          .ticks(d.y.length)
          .tickFormat((d) => d)
      xaxis = d3.axisBottom(scales.x)
          .ticks(d.x.length)
          .tickFormat((d) => d)

      svg = svg.append("g").attr("transform", `translate(${size.margin}, ${size.margin})`)
      svg.append("g")
        .attr("class", "y-axis")
        .call(yaxis)
      svg.append("g")
        .attr("class", "x-axis")
        .attr("transform", `translate(0, ${size.adj_height})`)
        .call(xaxis)

      this.set({
        axes: {x: xaxis, y: yaxis},
        svg: svg
      })
    },
    drawBars: function () {
      let svg = this.get("svg")
      let data = this.get("dataset")
      let size = this.get("size")
      let scales = this.get("scales")
      let barwidth = this.get("barWidth")
      svg = svg.append("g").selectAll("rect").data(data.x)
        .enter().append("rect")
          .attr("class", "bar")
          .attr("fill", "green")
          .attr("width", barwidth)
          .attr("height", (d,i) => size.adj_height - scales.y(data.y[i]))
          .attr("y", (d,i) => scales.y(data.y[i]))
      if (scales.x.step) { // adjust bars for a scaleBand
        svg.attr("x", (d) => scales.x(d) + (scales.x.step() / 2) - (barwidth / 2))
      } else {
        svg.attr("x", (d) => scales.x(d) - (barwidth / 2))
      }
    },
  },
  oncreate () {
    console.log("barchart", Date.now())
    let selector = this.get("selector")
    this.set({
      svg: d3.select(`#${selector}`)
    })
    this.createAxes()
    this.drawBars()
  },
  components: {
    HoverToolTip
  }
}
</script>
