<div class="bar-chart-container">
  {{ yield }}
</div>

<script>
import HoverToolTip from "./HoverToolTip.html"
var d3 = require("d3")

export default {
  data () {
    return {
      dataset: {},
      size: {},
      selector: "",
      svg: undefined,
      scales: undefined,
      axes: undefined,
      barWidth2: 20,
      options: {},
    }
  },
  computed: {
    barWidth (size, scales) {
      let w = (size.adj_width / scales.x.domain()[1])
      if (w < 5) {
        return w
      }
      return w - 5
    },
    hoverData (dataset, scales, size, barWidth, svg, selector) {
      return {
        dataset: dataset,
        scales: scales,
        size: size,
        selector: selector,
        hoverWidth: barWidth,
      }
    },
  },
  methods: {
    createAxes () {
      let size, yaxis, xaxis, d, svg, scales, opts
      svg = this.get("svg")
      d = this.get("dataset")
      size = this.get("size")
      scales = this.get("scales")
      opts = this.get("options")
      
      yaxis = d3.axisLeft(scales.y)
          .ticks(opts.ticks.count_y)
          .tickFormat((d) => `${opts.ticks.format.y.pre}${d}${opts.ticks.format.y.suf}`)
      xaxis = d3.axisBottom(scales.x)
          .ticks(opts.ticks.count_x)
          .tickFormat((d) => `${opts.ticks.format.x.pre}${d}${opts.ticks.format.x.suf}`)

      svg = svg.append("g").attr("transform", `translate(${size.margin}, ${size.margin})`)
      svg.append("g")
        .attr("class", "y-axis")
        .call(yaxis)
      svg.append("g")
        .attr("class", "x-axis")
        .attr("transform", `translate(0, ${size.adj_height})`)
        .call(xaxis)

      this.set({
        axes: {x: xaxis, y: yaxis},
        svg: svg
      })
    },
    drawBars (xset, yset, color="green") {
      let svg = this.get("svg")
      let size = this.get("size")
      let scales = this.get("scales")
      let barwidth = this.get("barWidth")
      svg = svg.append("g").selectAll("rect").data(xset)
        .enter().append("rect")
          .attr("class", "bar")
          .attr("fill", color)
          .attr("width", barwidth)
          .attr("height", (d,i) => size.adj_height - scales.y(yset[i]))
          .attr("y", (d,i) => scales.y(yset[i]))
      if (scales.x.step) { // adjust bars for a scaleBand
        svg.attr("x", (d) => scales.x(d) + (scales.x.step() / 2) - (barwidth / 2))
      } else {
        svg.attr("x", (d) => scales.x(d) - (barwidth / 2))
      }
    },
    drawBarStack (xset, yset) {
      let data = this.get("dataset")
      let svg = this.get("svg")
      let opts = this.get("options")
      let size = this.get("size")
      let scales = this.get("scales")
      let barwidth = this.get("barWidth")
      let g = svg.append("g")
          .attr("transform", `translate(${0},${0})`)
        .selectAll("g").data(xset)
          .enter().append("g")
            .attr("class", "bar-stack")
      let coloridx = 0
      let h = new Array(xset.length)
      data.colors = []
      for (let k of Object.keys(yset)) {
        data.colors.push(d3.schemeCategory10[coloridx])
        g.append("g")
            .attr("class", "segment-container")
            .attr("transform", (d,i) => {
              h[i] = (h[i]) ? h[i] - (size.adj_height - scales.y(yset[k][i])) : scales.y(yset[k][i])
              let x = scales.x(d) - (barwidth  / 2)
              return `translate(${x}, ${h[i]})`
            })
            .attr("data-key", k)
            .attr("data-index", (d,i) => i)
          .append("rect")
            .attr("class", "bar-segment")
            .attr("id", (d,i) => `segment_${k}_${i}`)
            .attr("fill", d3.schemeCategory10[coloridx])
            .attr("width", barwidth)
            .attr("height", (d,i) => size.adj_height - scales.y(yset[k][i]))
        coloridx++
      }
      if (!opts.hovertooltip) {
        this.drawHoverToolTip(g)
      }
    },
    drawHoverToolTip (g) {
      let data = this.get("dataset")
      let size = this.get("size")
      let scales = this.get("scales")
      let bw = this.get("barWidth")
      g.selectAll("g.segment-container").append("rect")
        .attr("class", "hover-tool-tip")
        .attr("fill", (d,i) => data.colors[i])
        .attr("height", (d,i,n) => {
          let k = n[i].parentElement.dataset.key
          let j = n[i].parentElement.dataset.index
          return size.adj_height - scales.y(data.y[k][j])
        })
        .attr("width", bw + 4)
        .attr("x", -2)
      g.selectAll("g.segment-container").append("rect")
        .attr("class", "hover-tool-tip-value-box")
        .attr("fill", "black")
        .attr("height", 15)
        .attr("width", (d,i,n) => {
          let k = n[i].parentElement.dataset.key
          let j = n[i].parentElement.dataset.index
          return data.y[k][j].toString().length * 10
        })
        .style("z-index", 50)
        .attr("x", bw + 5)
      g.selectAll("g.segment-container").append("text")
        .attr("class", "hover-tool-tip-value")
        .attr("x", (d,i,n) => {
          let k = n[i].parentElement.dataset.key
          let j = n[i].parentElement.dataset.index
          return bw + 5 + data.y[k][i].toString().length
        })
        .attr("y", 12)
        .style("z-index", 50)
        .text((d,i,n) => {
          let k = n[i].parentElement.dataset.key
          let j = n[i].parentElement.dataset.index
          return data.y[k][j]
        })
    }
  },
  oncreate () {
    let opts = this.get("options")
    let selector = this.get("selector")
    let data = this.get("dataset")
    this.set({
      svg: d3.select(`#${selector}`)
    })
    this.createAxes()
    if (opts.stacked) {
      this.drawBarStack(data.x, data.y)
      for (let y of Object.values(data.y)) {
      }
    } else {
      this.drawBars(data.x, data.y)
    }
  },
  components: {
    HoverToolTip
  }
}
</script>

<style>
.hover-tool-tip-value {
  font-family: "Courier New", courier, monospace;
  font-size: 10pt;
}
.hover-tool-tip-value,
.hover-tool-tip-value-box {
}
.hover-tool-tip,
.hover-tool-tip-value,
.hover-tool-tip-value-box {
  opacity: 0;
}
.segment-container:hover .hover-tool-tip,
.segment-container:hover .hover-tool-tip-value-box {
  opacity: 0.33;
}
.segment-container:hover .hover-tool-tip-value {
  opacity: 1;
}
</style>
